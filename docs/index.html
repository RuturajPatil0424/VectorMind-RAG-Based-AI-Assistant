<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VectorMind â€“ RAG AI Assistant</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="h-screen flex bg-gradient-to-br from-zinc-900 via-zinc-900 to-black text-zinc-100">

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar">

  <div class="sidebar-title">{{GUI_AI_name}}</div>

  <div class="sidebar-section">
    <label>Model</label>
    <select id="model" class="modern-select">
      {% for m in models %}
      <option>{{ m }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="sidebar-section toggle-row">
    <span>{{rag_mode_lbl}}</span>
    <label class="switch">
      <input type="checkbox" id="rag">
      <span class="slider"></span>
    </label>
  </div>

  <div class="sidebar-section toggle-row">
    <span>{{streaming_mode_lbl}}</span>
    <label class="switch">
      <input type="checkbox" id="stream">
      <span class="slider"></span>
    </label>
  </div>

  <div class="sidebar-footer">
    <form id="uploadForm">
      <label class="upload-modern">
        â¬† Upload PDF / Video
        <input type="file" name="files" multiple hidden>
      </label>
    </form>
  </div>

</aside>

<!-- ================= MAIN ================= -->
<main class="main">

  <!-- Topbar -->
  <div class="topbar">
   <span class="ai-name" id="ai-name">{{ Ai_name }}</span>
    <button onclick="toggleTheme()" class="icon-btn">ðŸŒ—</button>
  </div>

  <!-- Chat -->
  <div id="chat" class="chat-area  no-scrollbar"></div>

  <!-- Input -->
  <div class="input-wrapper">
    <div class="input-container">
      <div class="floating-input">
        <textarea id="query" rows="1" placeholder=" "></textarea>
        <label>Ask anythingâ€¦</label>
      </div>
      <button onclick="ask()" class="send-modern">âž¤</button>
    </div>
  </div>

</main>

<script src="app.js"></script>
</body>
</html>
